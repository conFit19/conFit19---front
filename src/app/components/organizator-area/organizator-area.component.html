<section class="miseventos">
    <h2 class="text-center py-5">Tus eventos</h2> 
    <div class="container">
        <div class="d-flex flex-wrap justify-content-around">
            <div *ngFor="let activity of activitiesList"> 
                <div class="card mb-4" style="width: 18rem;">
                    <div class="card-body">
                    <h5 class="card-title">{{activity.name}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">info: {{activity.description}}</li>
                    <li class="list-group-item">Ciudad: {{activity.place}}</li>
                    <li class="list-group-item">Aforo: {{activity.capacity}}</li>
                    <li class="list-group-item">Edad recomendada: {{activity.age}}</li>
                    <li class="list-group-item">Tipo: {{activity.type}}</li>
                    <li class="list-group-item">Dia: {{activity.day | date}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
