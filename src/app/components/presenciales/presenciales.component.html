<section class="actividades__presenciales">
    <h1 class="text-center py-5">Actividades presenciales</h1> 
    <div class="container">
        <div class="d-flex flex-wrap justify-content-around">
            <div *ngFor="let activity of activitiesList"> 
                <div class="card mb-4 shadow-lg" style="width: 18rem;" (click)="detailEvent(activity.id)">
                    <div class="card-body">
                    <h5 class="card-title">{{activity.name}}</h5>
                    </div>
                    <ul class="list-group list-group-flush">
                    <li class="list-group-item">Ubicaci√≥n: {{activity.place}}</li>
                    <li class="list-group-item">Dia: {{activity.day | date}}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
