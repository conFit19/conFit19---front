<div class="signIn pb-5">
    <div class="container">
        <h1 class="text-center pt-5 pb-3 text-light">LogIn</h1>

        <form class="form p-3 shadow login__background" autocomplete="off" (ngSubmit)="acceder(loginForm)" #loginForm="ngForm">
            <div class="form-group">
                <label class="d-flex justify-content-center text-light">Usuario</label>
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="Introduce tu usuario"
                    name="email"
                    id="email"
                    [(ngModel)]="user.email"     
                >
            </div>
            <div class="form-group">
                <label class="d-flex justify-content-center text-light">Contraseña</label>
                <input 
                    type="password" 
                    class="form-control"
                    placeholder="Introduce tu constraseña"
                    name="password"
                    id="password"
                    [(ngModel)]="user.password"
                
                >
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-5">LogIn</button>
        </form>
    </div>
</div>
