<div class="signIn pb-5">
    <div class="container">
        <h1 class="text-center pt-5 pb-3">LogIn</h1>

        <form class="form p-3 shadow " autocomplete="off" #loginForm="ngForm">
            <div class="form-group">
                <label class="d-flex justify-content-center">Usuario</label>
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="Introduce tu usuario"
                    name="user"
                    id="user"
                    ngModel
                   
                >
            </div>
            <div class="form-group">
                <label class="d-flex justify-content-center text-light">Contraseña</label>
                <input 
                    type="text" 
                    class="form-control"
                    placeholder="Introduce tu constraseña"
                    name="contrasena"
                    id="contrasena"
                    ngModel
                
                >
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-5">LogIn</button>
        </form>
    </div>
</div>
