<div class="container">
    <h1 class="text-center">Registro</h1>

    <form autocomplete="off" [formGroup]="FormSignIn" (ngSubmit)="registrar()">
        <div class="form-group">
            <label>Nombre</label>
            <input 
                type="text" 
                class="form-control"
                placeholder="Introduce tu nombre"
                formControlName="name" 
                [class.is-invalid]="invalidName"
                [class.is-valid]="validName"
            >
            <small *ngIf="invalidName"  class="form-text text-danger">Debes introducir un nombre</small>
        </div>
        <div class="form-group">
            <label>Apellidos</label>
            <input 
                type="text" 
                class="form-control"
                placeholder="Introduce tus apellidos"
                formControlName="familyName"
                [class.is-invalid]="invalidFamilyName"
                [class.is-valid]="validFamilyName"
               
            >
        <small *ngIf="invalidFamilyName" class="form-text text-danger">Debes introducir un apellido</small>
        </div>
        <div class="form-group">
            <label>Fecha de nacimiento</label>
            <input
                type="text" 
                class="form-control"
                placeholder="Introduce tu fecha de nacimiento"
                formControlName="bornData"
            >
        <small  class="form-text text-danger">Debes introducir una fecha válida</small>
        </div>
        <div class="form-group">
            <label>Lugar de residencia</label>
            <input
                type="text" 
                class="form-control"
                placeholder="Introduce tu lugar de residencia"
                formControlName="city"
            >
        <small  class="form-text text-danger">Debes introducir un lugar de residencia</small>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input
                type="text" 
                class="form-control"
                placeholder="Introduce un email de contacto"
                formControlName="email"
            >
        <small  class="form-text text-danger">Debes introducir un correo válido</small>
        </div>
        <div class="form-group">
            <label>Teléfono de contacto</label>
            <input
                type="text" 
                class="form-control"
                placeholder="Introduce tu teléfono"
                formControlName="phone"
            >
        <small  class="form-text text-danger">Debes introducir un teléfono</small>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-5">Resgistrarse</button>
    </form>
</div>
